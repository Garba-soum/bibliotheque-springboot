<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des livres</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f5f5f5; }
        h1 { margin-bottom: 10px; }
        a { color: blue; }
        form.recherche {
            margin: 10px 0 15px 0;
        }
        form.recherche input[type="text"] {
            padding: 6px;
            width: 250px;
        }
        form.recherche button {
            padding: 6px 10px;
        }
    </style>
</head>
<body>

<h1>Liste des livres</h1>

<a th:href="@{/livres-web/ajouter}">Ajouter un nouveau livre</a>

<!-- üîé Formulaire de recherche -->
<form class="recherche" th:action="@{/livres-web}" method="get">
    <input type="text"
           name="q"
           placeholder="Rechercher par titre"
           th:value="${q}">
    <button type="submit">Rechercher</button>
    <a th:href="@{/livres-web}">R√©initialiser</a>
</form>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Titre</th>
        <th>Auteur</th>
        <th>ISBN</th>
        <th>Ann√©e</th>
        <th>Genre</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="livre : ${livres}">
        <td th:text="${livre.id}"></td>
        <td th:text="${livre.titre}"></td>
        <td th:text="${livre.auteur}"></td>
        <td th:text="${livre.isbn}"></td>
        <td th:text="${livre.anneePublication}"></td>

        <!-- Affichage du libell√© du genre -->
        <td th:text="${livre.genre != null ? livre.genre.libelle : '---'}"></td>

        <td>
            <a th:href="@{|/livres-web/editer/${livre.id}|}">Modifier</a>
            |
            <a th:href="@{|/livres-web/supprimer/${livre.id}|}"
               onclick="return confirm('Supprimer ce livre ?');">
                Supprimer
            </a>
        </td>
    </tr>
    </tbody>
</table>

<a th:href="@{/}">üè† Retour √† l'accueil</a>
</body>
</html>
